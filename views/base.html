<!DOCTYPE html>
<html lang="{{ lang }}" dir="{{ lang_dir }}">
<head>
  <meta charset="utf-8" />
  <title>
    {% block title%}{{title}}{% endblock %}
    - {{ gettext('TimeMapper - Make Timelines and TimeMaps fast!') }}
    - {{ gettext('from the Open Knowledge Foundation Labs') }}
  </title>
  <meta name="description" content="{{ gettext('TimeMapper - Make Timelines and TimeMaps fast! - from the Open Knowledge Foundation Labs') }}" />

  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!-- offline use -->
  <!--
  <link href="/vendor/bootstrap/2.2.2/bootstrap.css" rel="stylesheet">
  <link href="/vendor/bootstrap/2.2.2/bootstrap-responsive.css" rel="stylesheet">
  -->
  <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">

  {% block extrahead %}{% endblock %}

  <!-- Custom CSS for the TimeMapper Online App -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="{% block bodyclass %}{{bodyclass}}{% endblock %} homepage">
{% block navbar %}
<div id="page-wrapper">
<!-- Header -->
<div id="header-wrapper" class="wrapper">
  <div id="header">
    {% block logo %}{{logo}}{% endblock %}
    <!-- Nav -->
    {% include "nav.html" %}
  </div>
</div>
{% endblock %}

{% block content %}{{content}}{% endblock %}

<div class="footer">
  {% block footer %}
    <div class="container">
      <a href="https://github.com/okfn/timeliner">{{ gettext('Source Code') }}</a>
      &ndash;
    </div>
  {% endblock %}
</div>

<script type="text/javascript" src="/vendor/recline/vendor/jquery/1.7.1/jquery.js"></script>
<script type="text/javascript" src="/vendor/recline/vendor/underscore/1.4.4/underscore.js"></script>
<script src="http://assets.okfn.org/themes/okfn/collapse.min.js" type="text/javascript"></script>
<script src="http://assets.okfn.org/themes/okfn/okf-panel.js" type="text/javascript"></script>

<script type="text/javascript">
  // define global TM object and set some config
  var TM = TM || {};
  TM.locals = {
    currentUser: "{{currentUser.id}}"
  };
</script>

{% block extrabody %}{% endblock %}

<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-33874954-2']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</body>
</html>
